<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="homepage.css">
        <title>ZeMoSo Restaurant</title>
    </head>
    <body>
        <div class="logo" id="logo">
            <header>
                <img src="https://assets.website-files.com/5e700f53a406cc1c7cd6a814/5e700f53a406cc2ae8d6a892_zemoso_logo.png" height="95px" width="100px" alt="Zemoso logo">
                <h1>Welcome to ZeMoSo Restaurant</h1>
            </header>
        </div>
        <div class="tables" id="tables">
            <h2>Tables</h2>
            <input type="text" class="search-table" id="search-table" placeholder="Search table">
        </div>

        <div class="menu" id="menu">
            <h2>Menu</h2>
            <input type="text" class="search-foodItem" id="search-foodItem" placeholder="Search menu">
        </div>

       <div class="modal">
           <div class="modal-content">
               <header>
                   <h3><span id="bill_heading">Table-Name | Order Details</span><span class="close-button">&times;</span></h3>
               </header>
               <section>
                   <table id="table_bill">
                       <tr style="font-weight: bold;">
                        <td>S. No</td>
                        <td>Item</td>
                        <td>Price</td>
                        <td>Number of Servings</td>
                        <td></td>
                       </tr>
                   </table>
               </section>
               <footer>
                    <div onclick="resetTable(event)">CLOSE SESSION(GENERATE BILL)</div>
               </footer>
           </div>
       </div>
       <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    <script src="homepage.js"></script>
</html>
